<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./estilos.css">
    <script src="./codigo.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="menu-mobile" id="menu-mobile">
            <i class="fa-solid fa-bars menu-mobile__logo"></i>
        </div>
        <h1 class="main-header__logo">PetShop</h1>        
        <nav class="main-menu" id="main-menu">
            <div class="close" id="close">
                <i class="fa-solid fa-xmark close__logo"></i>
            </div>
            <ul class="menu">
                <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                <li class="menu__item"><a href="#" class="menu__link">SHOP</a></li>
                <li class="menu__item"><a href="#" class="menu__link">ABOUT</a></li>
                <li class="menu__item"><a href="#" class="menu__link">CONTACT</a></li>
            </ul>
        </nav>
        <div class="right-bar">            
            <i class="fa-solid fa-user-large right-bar__user"></i>
            <i class="fa-solid fa-magnifying-glass right-bar__search"></i>
            <i class="fa-solid fa-cart-shopping right-bar__cart"></i>
        </div>
    </header>
    <section class="main-section">
        <main class="main-container">
            <div class="main-banner">
                <img src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870" alt="" class="main-banner__image">
            </div>
        </main>
    </section>
</body>
</html>
